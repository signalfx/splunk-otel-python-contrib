# RC0 Environment Configuration
environment: rc0

splunk:
  realm: rc0
  api_base_url: https://api.rc0.signalfx.com
  apm_base_url: https://app.rc0.signalfx.com
  hec_url: https://http-inputs-rc0.signalfx.com
  access_token: ${SPLUNK_ACCESS_TOKEN}
  hec_token: ${SPLUNK_HEC_TOKEN}

applications:
  foundation:
    name: Foundation Demo
    url: http://foundation-demo-rc0:8080
    health_endpoint: /health
    
  langchain:
    name: LangChain Evaluation
    url: http://langchain-eval-rc0:8080
    health_endpoint: /health
    
  azure:
    name: Azure OpenAI Demo
    url: http://azure-demo-rc0:8080
    health_endpoint: /health

litellm:
  proxy_url: http://litellm-proxy-rc0:8000
  api_key: ${LITELLM_API_KEY}

ai_defense:
  api_url: https://ai-defense.cisco.com/api/v1
  api_key: ${AI_DEFENSE_API_KEY}

test_users:
  admin:
    email: admin@splunk.com
    password: ${ADMIN_USER_PASSWORD}
  viewer:
    email: viewer@splunk.com
    password: ${VIEWER_USER_PASSWORD}

timeouts:
  default: 30
  api: 60
  trace_wait: 120
  page_load: 30

retry:
  max_attempts: 3
  backoff_factor: 2
