apiVersion: v1
kind: ConfigMap
metadata:
  name: travel-planner-openai-agents-config
  namespace: travel-planner
  labels:
    app: travel-planner-openai-agents
data:
  # === Service name for telemetry ===
  OTEL_SERVICE_NAME: "travel-planner-openai-agents"

  # === OpenTelemetry Exporters ===
  OTEL_LOGS_EXPORTER: "otlp"
  OTEL_TRACES_EXPORTER: "otlp"
  OTEL_METRICS_EXPORTER: "otlp"
  OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE: "DELTA"
  OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
  OTEL_PYTHON_LOG_LEVEL: "debug"

  # === GenAI Instrumentation ===
  OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT: "true"
  OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT_MODE: "SPAN_AND_EVENT"
  OTEL_INSTRUMENTATION_GENAI_EMITTERS: "span_metric_event,splunk"
  OTEL_INSTRUMENTATION_GENAI_EMITTERS_EVALUATION: "replace-category:SplunkEvaluationResults"
  OTEL_INSTRUMENTATION_GENAI_DEBUG: "true"

  # === GenAI Evaluations (Single Metric) ===
  OTEL_INSTRUMENTATION_GENAI_EVALS_RESULTS_AGGREGATION: "true"
  OTEL_INSTRUMENTATION_GENAI_EVALS_USE_SINGLE_METRIC: "true"

  # === LLM Configuration ===
  OPENAI_MODEL: "gpt-4.1"
  LLM_BASE_URL: ""
  LLM_TOKEN_URL: ""
  LLM_APP_KEY: ""

  # === DeepEval Configuration ===
  DEEPEVAL_FILE_SYSTEM: "READ_ONLY"
  DEEPEVAL_LLM_MODEL: "gpt-4.1"
  DEEPEVAL_LLM_BASE_URL: ""
  DEEPEVAL_LLM_TOKEN_URL: ""
  DEEPEVAL_LLM_CLIENT_APP_NAME: ""

  # === Python Configuration ===
  PYTHONUNBUFFERED: "1"
